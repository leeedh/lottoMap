name: Lotto Auto Update

on:
  # 수동 실행 가능
  workflow_dispatch:

  # 자동 스케줄 (UTC 기준, KST = UTC+9)
  schedule:
    # 토요일 21:00 KST = 토요일 12:00 UTC
    - cron: '0 12 * * 6'
    # 토요일 22:00 KST = 토요일 13:00 UTC
    - cron: '0 13 * * 6'
    # 토요일 23:00 KST = 토요일 14:00 UTC
    - cron: '0 14 * * 6'
    # 일요일 00:00 KST = 토요일 15:00 UTC
    - cron: '0 15 * * 6'
    # 일요일 09:00 KST = 일요일 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  update:
    runs-on: ubuntu-latest

    # 저장소 쓰기 권한 필요
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'auto-crawler/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r auto-crawler/requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run auto update
        working-directory: auto-crawler
        run: |
          python auto_update.py
        env:
          TZ: Asia/Seoul

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add auto-crawler/lotto_all_rounds.csv
          git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M') KST"
          git push
